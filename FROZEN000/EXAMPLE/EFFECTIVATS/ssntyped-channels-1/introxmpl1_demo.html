<!doctype html>
<html>

<head>
  <title>introxmpl1_demo</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
  </script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js">
  </script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bacon.js/0.7.53/Bacon.min.js">
  </script>
  <script
    src="https://ats-lang.github.io/LIBRARY/libatscc2js/libatscc2js_all.js">
  </script>
  <script
    src="https://ats-lang.github.io/LIBRARY/libatscc2js/libatscc2js_baconjs_all.js">
  </script>
</head>

<body>

<h1>A Demo for Session-Typed Channels</h1>

<center>

<table>

<tr>
<td colspan="2">
<p>
A channel connects the browser with a worker.
</p>
</td>
</tr>

<tr>
<td align="right">
<button
 ID="Start" type="button"
>Start!</button></td>
<td>
<span ID="Start_output"></span>
</td>
</tr>

<tr>
<td align="right">Arg1:</td>
<td>
<input
 ID="theArg1_input" type="text" maxlength="8"
></input>
</td>
</tr>

<tr>
<td align="right">Arg2:</td>
<td>
<input
 ID="theArg2_input" type="text" maxlength="8"
></input>
</td>
</tr>

<tr>
<td align="right">
<button
 ID="theResult" type="button"
>Result</button></td>
<td>
<input
 ID="theResult_output" type="text" maxlength="8"
></input>
</td>
</tr>

<tr>
<td colspan="2">
<p>
Clicking 'Start' to start a new session<br>
Clicking 'Result' to see the result of 'Arg1 < Arg2'<br>
</p>
</td>
</tr>

</table>

</center>

<script src="./introxmpl1_client_dats.js"></script>

</body>

</html>
