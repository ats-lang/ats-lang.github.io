<!doctype html>
<html>

<head>
  <title>Session-typed-channels:Multest</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
  </script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js">
  </script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bacon.js/0.7.53/Bacon.min.js">
  </script>
  <script
    src="https://ats-lang.github.io/LIBRARY/libatscc2js/libatscc2js_all.js">
  </script>
  <script
    src="https://ats-lang.github.io/LIBRARY/libatscc2js/libatscc2js_baconjs_all.js">
  </script>
</head>

<body>
<h1>Multest</h1>

<!--
Please put your code below: VVVVVV
-->

<p>
Clicking 'Login' starts the session.
</p>

<p>
Clicking 'Passwd' sends the password to the server.
</p>

<p>
Clicking 'Multest' receives the question from the server.
</p>

<p>
Clicking 'Answer' sends the answer to the server.
</p>

<p>
Clicking 'Logout' terminates the session.
</p>

<table>

<tr>
<td>
<button
 id="login_button" type="button"
>Login</button>
</td>
<td>
<input
 id="userid_input_text"
 type="text" value="UserId" maxlength="8"
></input>
</td>
</tr>

<tr>
<td>
<button
 id="passwd_button" type="button"
>Passwd</button>
</td>
<td>
<input
 id="passwd_input_text"
 type="text" value="AboveTopSecret" maxlength="16"
></input>
</td>
</tr>

<tr>
<td>
<button
 id="multest_button" type="button"
>Multest</button>
</td>
<td>
<input
 id="multest_input_text" type="text" maxlength="8"
></input>
</td>
</tr>

<tr>
<td>
<button
 id="answer_button" type="button"
>Answer</button>
</td>
<td>
<input
 id="answer_input_text" type="text" value="" maxlength="8"
></input>
</td>
<td>
<input
 id="answer_output_text" type="text" value="" maxlength="8"
></input>
</td>
</tr>

<tr>
<td>
<button
 id="logout_button" type="button"
>Logout</button>
</td>
<td>
</td>
</tr>

</table>

<script src="./multest_client_dats.js"></script>

</body>

</html>
