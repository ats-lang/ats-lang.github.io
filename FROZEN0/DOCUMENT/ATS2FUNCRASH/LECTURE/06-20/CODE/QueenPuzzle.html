<!DOCTYPE html>
<html>

<head>

<title>QueenPuzzle</title>    

<style>
#theStage
{
width: 80%;
margin: 0 auto;
text-align: center;
}
#canvas-container
{
  margin: 0 auto; width: 920px; height: auto;
}
</style>

<script
 src="https://cdn.jsdelivr.net/jquery/2.1.1/jquery.min.js">
</script>
<script
  src="https://ats-lang.github.io/LIBRARY/libatscc2js/ATS2-0.3.2/libatscc2js_all.js">
</script>
<script
  src="https://ats-lang.github.io/LIBRARY/libatscc2js/ATS2-0.3.2/libatscc2js_print_store_cats.js">
</script>
  
</head>

<body>

  <h1>Queen Puzzle</h1>

  <h2>Game Parameters</h2>
  <ul>
    <li>
      The board size:<input style="text-align:right" type="text" id="param_board_size" value="8" size=1 maxlength=2>
    </li>
    <li>
      The delay time:<input style="text-align:right" type="text" id="param_delay_time" value="100" size=3 maxlength=4>
    </li>
  </ul>

  <h2>Control for the Game</h2>
  <ul>
    <li>
      <button id="button_start"
       type="button" onclick="QueenPuzzleControl_start()">Start</button>
    </li>
    <li>
      <button id="button_reset"
       type="button" onclick="QueenPuzzleControl_reset()">Reset</button>
    </li>
    <li>
      <button id="button_pause"
       type="button" onclick="QueenPuzzleControl_pause()">Pause</button>
    </li>
    <li>
      <button id="button_resume"
       type="button" onclick="QueenPuzzleControl_resume()">Resume</button>
    </li>
  </ul>

  <h2>Display for the Game</h2>
  <pre id="theStage">
    This is the stage for displaying the solutions
  </pre>

  <script src="./QueenPuzzle_dats.js"></script>

</body>

</html>
